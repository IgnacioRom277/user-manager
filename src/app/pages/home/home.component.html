
<div class="general-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo electr√≥nico </th>
      <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{ row.first_name }} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let row"> {{ row.last_name }} </td>
    </ng-container>

    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen de perfil </th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.avatar">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onUserSelected(row)"></tr>
  </table>

  <mat-paginator
    [length]="totalUsers"
    [pageSize]="usersPerPage"
    showFirstLastButtons
    (page)="getUsers($event)">
  </mat-paginator>
</div>
