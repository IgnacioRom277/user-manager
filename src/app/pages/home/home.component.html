
<div class="general-container">
  <mat-card>
    <h1> {{ tags.title }} </h1>
    <h3> {{ tags.subtitle }} </h3>
  </mat-card>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ tags.email }} </th>
      <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ tags.firstName }} </th>
      <td mat-cell *matCellDef="let row"> {{ row.first_name }} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ tags.lastName }} </th>
      <td mat-cell *matCellDef="let row"> {{ row.last_name }} </td>
    </ng-container>

    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ tags.imgProfile }} </th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.avatar">
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ tags.actions }} </th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="primary" aria-label="Edit icon button" (click)="onUserSelected(row)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onUserSelected(row)" matTooltip="{{ row.first_name }} {{ row.last_name }}"></tr>
  </table>

  <mat-paginator
    [length]="totalUsers"
    [pageSize]="usersPerPage"
    showFirstLastButtons
    (page)="getUsers($event)">
  </mat-paginator>
</div>
