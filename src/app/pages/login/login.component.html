<div class="general-container">
  <div class="left-container">
    <h1> {{ tags.title }} </h1>
  </div>
  <div class="right-container">
    <mat-card>
      <h2>{{ tags.signIn }}</h2>
      <mat-card-content>
        <form [formGroup]="loginFormGroup">
          <mat-form-field appearance="fill">
            <mat-label>
              {{ tags.email }}
            </mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="this.loginFormGroup.controls.email.invalid"> {{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>
              {{ tags.password }}
            </mat-label>
            <input matInput [type]="isHide ? 'password' : 'text'" formControlName="password">
            <mat-error> {{ tags.passwordRequired }} </mat-error>
            <button mat-icon-button matSuffix (click)="isHide = !isHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHide">
              <mat-icon>{{ isHide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]=!loginFormGroup.valid (click)="onSubmit()">{{ tags.signIn }}</button>
        <mat-divider></mat-divider>
        <a (click)="inProgress()">{{ tags.passwordForgotten }}</a>
        <button mat-raised-button color="primary" (click)="inProgress()">{{ tags.create }}</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
