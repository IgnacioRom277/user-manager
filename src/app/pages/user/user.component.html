<div class="general-container">
  <div class="card-container">
    <mat-card>
      <h2>Edición de usuario {{ userData.first_name }}</h2>
      <mat-card-content>
        <mat-grid-list cols="4" rowHeight="1:.7">
          <form [formGroup]="userForm">
            <mat-grid-tile>
              <mat-form-field appearance="fill">
                <mat-label>
                  Correo electrónico
                </mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="this.userForm.controls.email.invalid"> {{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="fill">
                <mat-label>
                  Nombre
                </mat-label>
                <input matInput formControlName="firstName">
                <mat-error> El nombre es requerida </mat-error>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="fill">
                <mat-label>
                  Apellido
                </mat-label>
                <input matInput formControlName="lastName">
                <mat-error> El apellido es requerido </mat-error>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <div class="image-button-container">
                <img [src]="userData.avatar">
                <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
              </div>
            </mat-grid-tile>
          </form>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
        <td mat-cell *matCellDef="let row"> {{ row.title }} </td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenido </th>
        <td mat-cell *matCellDef="let row"> {{ row.body }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary" aria-label="Delete icon button" (click)="onDelete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="paginator-container">
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]= "[3,5,10]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
